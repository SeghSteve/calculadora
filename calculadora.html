<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos_calculadora.css">
    <title>Calculadora</title>

</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h2>Calculadora</h2>
        </div>
        <form id="formulario" name="formulario">
            <div class="cajas-texto">
                <span class="numero">Num1: </span>
                <input type="number" id="txtnum1" name="txtnum1" autofocus autocomplete="off">
            </div>
            <div class="cajas-texto">
                <span class="numero">Num2: </span>
                <input type="number" id="txtnum2" name="txtnum2" autocomplete="off">
            </div>
            <div class="botones">
                <button type='button' class="btn" name="suma" onclick="sumar();">+</button>
                <button type='button' class="btn" name="resta" onclick="restar();">-</button>
                <button type='button' class="btn" name="mult" onclick="multiplicar();">*</button>
                <button type='button' class="btn" name="div" onclick="dividir();">/</button>
            </div>
            <div class="cajas-texto">
                <span class="resultado">Resultado: </span>
                <input type="text" id="rtdo" name="rtdo">
            </div>
        </form>
        <div class="salir">
            <a href="index.html">Salir</a>
        </div>
    </div>
    <script type="text/javascript" src="java-calculadora.js"></script>
</body>
</html>
